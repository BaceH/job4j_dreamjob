<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            if ($('#name').val() == ''){
                alert("Заполните поле 'Имя'!");
                return false;
            }
            if ($('#surname').val() == ''){
                alert("Заполните поле 'Фамилия'!");
                return false;
            }
            if ($('input[type="radio"]:checked').length == 0){
                alert("Выбирите пол!");
                return false;
            }
            if ($('#description').val() == ''){
                alert("Заполните поле 'Описание'!");
                return false;
            }

            return true;
        }
        function addRow() {
            if (validate()) {

                var tr = '<tr><td>' + $('#table tr').length + '</td>' +
                    '<td>' + $('#name').val() + '</td>' +
                    '<td>' + $('#surname').val() + '</td>' +
                    '<td>' + $('input[type="radio"]').val() + '</td>' +
                    '<td>' + $('#description').val() + '</td></tr>'

                $('#table tr:last').after(tr);
            }
            return false
        }
    </script>
</head>
<body>

<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container">
    <h2>Форма - с полями</h2>
    <form action="/#">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname">
        </div>

        <div class="form-group">
            <label for="surname">Пол: </label>
            <div class="radio-inline">
                <label><input type="radio" name="sex" value="male">М </label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="sex" value="female">Ж </label>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" rows="5" id="description"></textarea>
        </div>

        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Таблица</h2>
    <p><button type="button" class="btn btn-default" onclick="return addRow();">Добавить строку</button></p>
    <table class="table table-striped" id="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>M</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mary</td>
                <td>Moe</td>
                <td>Ж</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>July</td>
                <td>Dooley</td>
                <td>Ж</td>
                <td>july@example.com</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
